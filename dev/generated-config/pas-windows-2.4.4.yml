product-name: pas-windows
product-properties:
  .properties.bosh_ssh_enabled:
    value: true
  .properties.enable_cf_metric_name:
    value: false
  .properties.kms:
    value: disable
  .properties.rdp_enabled:
    value: true
  .properties.smoke_tests_windows:
    value: on_demand
  .properties.system_logging:
    value: disable
  .properties.windows_admin_password:
    value: use_default
network-properties:
  network:
    name: pas
  other_availability_zones:
  - name: us-west-2a
  - name: us-west-2b
  - name: us-west-2c
  singleton_availability_zone:
    name: us-west-2a
resource-config:
  windows_diego_cell:
    instances: automatic
    instance_type:
      id: automatic
    internet_connected: false
errand-config:
  install-hwc-buildpack:
    post-deploy-state: true
  smoke_tests_windows:
    post-deploy-state: false

